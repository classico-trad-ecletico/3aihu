- id: castela:2018espaco-tempo
  abstract: >-
    Em tempos de uma suposta crise de refugiados, é urgente uma genealogia das
    actuais concepções de refúgio na Europa, examinando como articulam uma
    racionalidade colonial, elidindo os persistentes circuitos desiguais de
    trabalho e subjectividade entre estados europeus e territórios
    historicamente ocupados. O artigo defende que os estudos do ambiente
    construído podem contribuir para este projecto devido à sua atenção às
    dimensões do espaço-tempo social de refúgio, relacionando política,
    desigualdade, e fantasia. Recorda o aldeamento colonial europeu de meados do
    século passado enquanto espaço de deslocamento forçado que ensaia a relação
    do estado com o sujeito refugiado, concentrando-se numa revisão da
    literatura existente sobre o programa de aldeamento colonial português em
